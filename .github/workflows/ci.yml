name: CI

on: push

jobs:
  gradle-build:
    name: ğŸ—ï¸ Gradle build
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v4
      - name: ğŸ§° Install JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: gradle
      - name: ğŸ—ï¸ Build with Gradle
        run: ./gradlew build
  gradle-lint:
    name: ğŸ§ª Gradle LINT
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v4
      - name: ğŸ§° Install JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: gradle
      - name: ğŸ§ª Lint with Gradle
        run: ./gradlew lint
  gradle-test:
    name: ğŸ§ª Gradle test
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v4
      - name: ğŸ§° Install JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: gradle
      - name: ğŸ§ª Test with Gradle
        run: ./gradlew test
  gradle-integration-test:
    name: ğŸ§ª Gradle integration test
    runs-on: macOS-latest
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v4
      - name: ğŸ§° Install JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: temurin
          cache: gradle
      - name: ğŸ§° Install Android SDK
        uses: malinskiy/action-android/install-sdk@release/0.1.6
        with:
          acceptLicense: yes
      - name: ğŸ§ª Integration test
        uses: malinskiy/action-android/emulator-run-cmd@release/0.1.6
        with:
          cmd: ./gradlew connectedAndroidTest
          api: 25
          tag: google_apis
          abi: x86
  github-release:
    name: ğŸš€ Create GitHub release
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')
    needs:
      - gradle-build
      - gradle-lint
      - gradle-test
      - gradle-integration-test
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Check-out
        uses: actions/checkout@v4
      - name: ğŸš€ Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          fail_on_unmatched_files: true
          draft: false
          prerelease: false
          generate_release_notes: true
