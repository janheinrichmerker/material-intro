name: CI
on: push
jobs:
  build:
    runs-on: macOS-10.14
    steps:
      - name: "ğŸ“¥ Check-out"
        uses: actions/checkout@v1
      - name: "ğŸ§° Install JDK"
        uses: actions/setup-java@v4
        with:
          java-version: 1.8
          java-package: jdk
      - name: "ğŸ§° Install Android SDK"
        uses: malinskiy/action-android/install-sdk@release/0.0.5
        with:
          acceptLicense: yes
      - name: "ğŸ— Build"
        run: ./gradlew assembleDebug
      - name: "ğŸ§ª Android LINT"
        run: ./gradlew lint
      - name: "ğŸ§ª Unit test"
        run: ./gradlew test
      - name: "ğŸ§ª Integration test"
        uses: malinskiy/action-android/emulator-run-cmd@release/0.0.5
        with:
          cmd: ./gradlew connectedAndroidTest
          api: 25
          tag: google_apis
          abi: x86
